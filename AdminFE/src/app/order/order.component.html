
<app-header></app-header>
<div class="container">
    <div class="intro-section">
        <h1>Đây là trang order</h1>
        <p>Trang này sử dụng Bootstrap<p>
    </div>
    <!-- Ô search box và ô combobox bên phải -->

        <div class="col-md-6">
            <div class="product-header"><h3>Thông tin người nhận</h3></div>

                    <label for="name" class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Số điện thoại</label>
                    <input type="text" class="form-control" id="phone">
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <div class="product-order"><h3>Sản phẩm đã đặt hàng</h3></div>
            <form>
                <table>
                    <thead>
                        <tr>
                            <th>
                                Sản phẩm
                            </th>
                            <th>
                                Số lượng
                            </th>
                            <th>
                                Đơn giá
                            </th>
                            <th>
                                Tổng giá
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="product-infor">
                                    <img src="https://images.pexels.com/photos/18105/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=600" alt="product image" class="product-image">
                                    <span class="product-name">Tên sản phẩm</span>
                                </div>
                            </td>
                            <td>2</td>
                            <td>100.000</td>

                        </tr>
                        <tr>
                            <td>
                                <div class="product-infor">
                                    <img src="https://images.pexels.com/photos/18105/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=600" alt="product image" class="product-image">
                                    <span class="product-name">Tên sản phẩm</span>
                                </div>
                            </td>
                            <td>2</td>
                            <td>100.000</td>
                            <td>200.000</td>
                        </tr>
                    </tbody>
                </table>
                <div class="mt-3">
                    <h4 class="text-end">
                        <h4>Tổng: 400.000đ</h4> 
                    </h4>
                </div>
                <div class="mt-3">
                    <button class="btn btn-gradient" type="button">Đặt hàng</button>
                </div>
            </form>
        </div>
    </div>
</div>
