<app-header></app-header>
<div class="container">
    <div class="form-container" *ngIf="user">
        <h2>Edit User</h2>
        <div class="form-group">
            <label for="userId">User ID</label>
            <input type="text" class="form-control" id="userId" [value]="user.id" disabled>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" [value]="user.phone_number" disabled>
        </div>
        <div>
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" [(ngModel)]="user.fullname">
        </div>
        <div>
          <label for="dateOfBirth">Date of Birth:</label>
          <input type="date" id="dateOfBirth" [(ngModel)]="user.date_of_birth">
       
        </div>
        <div>
          <label for="address">Address:</label>
          <textarea id="address" [(ngModel)]="user.address"></textarea>
        </div>
        <div class="button-container">
            <button routerLink="/users">Cancel</button>
            <button (click)="updateUser()">Update</button>
          </div>
          
       
    </div>
    <div *ngIf="!user" style="text-align: center; margin-top: 20px;">User not found</div>
    
</div>
